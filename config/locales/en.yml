  # Custom workflows plugin
  text_custom_workflow_before_save_note: You can change properties of the tickets here. Do not create or update related tickets in this script. To finish with error, use raise WorkflowError, "Message to user".
  text_custom_workflow_after_save_note: You can update or create related tickets here. Note that this script will be also executed for the newly created tickets. So make appropriate checks to prevent infinite recursion.
  text_custom_workflow_issue_code_note: Scripts are executed in the context of Ticket object like ordinary before_save and after_save callbacks. So use methods and properties of the ticket directly (or through "self"). Instance variables (@variable) are also allowed and may be used if needed.
  text_custom_workflow_attachment_code_note: Scripts are executed in the context of Attachment object when attachment object changes (destroys). Use methods and properties of the attachment object directly (or through "self"). Note that these scripts will affect all attachment types (ticket, document, wiki pages and etc), so you should check 'container_type' field additionally in your script or select specific "... Attachments" observable object.
  text_custom_workflow_issue_attachments_code_note: These scripts are executed when attachment being added to ticket/removed from ticket. Use variables @issue and @attachment to access appropriate objects in your scripts.
